# Algorithm Configuration and Complexity Reference

algorithms:
  sorting:
    quicksort:
      time_complexity:
        best: O(n log n)
        average: O(n log n)
        worst: O(nÂ²)
      space_complexity: O(log n)
      stable: false
      use_when: General purpose, large datasets

    mergesort:
      time_complexity:
        best: O(n log n)
        average: O(n log n)
        worst: O(n log n)
      space_complexity: O(n)
      stable: true
      use_when: Stability required, linked lists

    heapsort:
      time_complexity:
        best: O(n log n)
        average: O(n log n)
        worst: O(n log n)
      space_complexity: O(1)
      stable: false
      use_when: Memory constrained

  searching:
    binary_search:
      time_complexity: O(log n)
      space_complexity: O(1)
      requirements: Sorted array

    linear_search:
      time_complexity: O(n)
      space_complexity: O(1)
      requirements: None

  graph:
    bfs:
      time_complexity: O(V + E)
      space_complexity: O(V)
      use_when: Shortest path unweighted, level-order

    dfs:
      time_complexity: O(V + E)
      space_complexity: O(V)
      use_when: Cycle detection, topological sort

    dijkstra:
      time_complexity: O((V + E) log V)
      space_complexity: O(V)
      use_when: Shortest path weighted (non-negative)

data_structures:
  array:
    access: O(1)
    search: O(n)
    insert: O(n)
    delete: O(n)
    use_when: Random access, fixed size

  linked_list:
    access: O(n)
    search: O(n)
    insert: O(1)
    delete: O(1)
    use_when: Frequent insertions/deletions

  hash_table:
    access: N/A
    search: O(1) average
    insert: O(1) average
    delete: O(1) average
    use_when: Fast lookups, key-value pairs

  binary_search_tree:
    access: O(log n)
    search: O(log n)
    insert: O(log n)
    delete: O(log n)
    use_when: Ordered data, range queries

  heap:
    find_min: O(1)
    insert: O(log n)
    delete_min: O(log n)
    use_when: Priority queue, top-k problems

  trie:
    search: O(m)  # m = key length
    insert: O(m)
    use_when: Prefix matching, autocomplete
