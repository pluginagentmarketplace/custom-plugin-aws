# AI/LLM Tools Configuration
openai:
  model: gpt-4
  temperature: 0.7
  max_tokens: 4096

anthropic:
  model: claude-3-opus
  max_tokens: 4096

langchain:
  llm: openai
  memory: conversation_buffer
  tools: [search, calculator, python_repl]

huggingface:
  model: mistral-7b
  device: cuda
  quantization: 4bit
