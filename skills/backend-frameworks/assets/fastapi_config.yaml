# FastAPI Application Configuration
app:
  title: "API Service"
  version: "1.0.0"
  debug: false
  docs_url: "/docs"
  openapi_url: "/openapi.json"

server:
  host: "0.0.0.0"
  port: 8000
  workers: 4
  reload: false
  access_log: true

database:
  url: "postgresql+asyncpg://user:pass@localhost/db"
  pool_size: 20
  max_overflow: 10
  echo: false

redis:
  url: "redis://localhost:6379/0"
  encoding: "utf-8"
  decode_responses: true

cors:
  origins: ["https://example.com"]
  methods: ["GET", "POST", "PUT", "DELETE"]
  headers: ["*"]
  credentials: true

security:
  jwt_secret: "${JWT_SECRET}"
  jwt_algorithm: "HS256"
  jwt_expiration: 3600
  bcrypt_rounds: 12

rate_limiting:
  enabled: true
  requests_per_minute: 60
  burst: 10

logging:
  level: "INFO"
  format: "json"
  handlers: ["console", "file"]
