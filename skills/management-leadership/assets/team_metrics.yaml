# Engineering Management Metrics
metrics:
  delivery:
    - velocity
    - cycle_time
    - deployment_frequency
    - lead_time

  quality:
    - defect_rate
    - code_coverage
    - mttr  # Mean Time To Recovery

  team_health:
    - developer_satisfaction
    - retention_rate
    - 1on1_frequency

agile:
  sprint_length: 2_weeks
  ceremonies:
    - daily_standup
    - sprint_planning
    - retrospective
    - demo
