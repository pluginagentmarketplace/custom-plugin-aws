# Data Science Experiment Configuration
experiment:
  name: customer-churn-prediction
  version: 1.0.0
  tracking: mlflow

data:
  train_path: "s3://data/train.parquet"
  test_path: "s3://data/test.parquet"
  target_column: churned

preprocessing:
  imputation: median
  encoding: one_hot
  scaling: standard

model:
  type: xgboost
  hyperparameters:
    max_depth: 6
    learning_rate: 0.1
    n_estimators: 100

evaluation:
  metrics: [accuracy, precision, recall, f1, auc]
  cross_validation: 5
